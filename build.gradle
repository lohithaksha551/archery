plugins {
	id 'java'
	id 'application'
	
}


ext {
	buildId = System.currentTimeMillis()	
	archeryMainClass = "com.example.archery.ArcheryApplication"
}

application {
    mainClass = archeryMainClass
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.mockito:mockito-junit-jupiter:3.11.1'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
